<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reagan Wabululu | Gallery</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #f9f9f9);
      margin: 0;
      padding: 0;
      color: #333;
    }

    h1 {
      text-align: center;
      background: #1e88e5;
      color: white;
      padding: 20px 0;
      margin: 0;
      font-size: 2em;
      letter-spacing: 1px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      padding: 25px;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .gallery img:hover {
      transform: scale(1.07);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    /* Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      animation: fadeInLightbox 0.4s ease;
    }

    @keyframes fadeInLightbox {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .lightbox img {
      width: 80%;
      max-width: 900px;
      border-radius: 15px;
      animation: zoomIn 0.5s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .close-btn {
      position: absolute;
      top: 30px;
      right: 40px;
      color: white;
      font-size: 2.5rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .close-btn:hover {
      color: #90caf9;
    }

    /* Navigation Buttons */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: white;
      cursor: pointer;
      user-select: none;
      padding: 15px;
      border-radius: 50%;
      transition: background 0.3s ease;
    }

    .nav-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    .prev { left: 40px; }
    .next { right: 40px; }

    footer {
      text-align: center;
      background: #1e88e5;
      color: white;
      padding: 15px;
      margin-top: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>My Animated Gallery</h1>

  <div class="gallery">
    <img src="assets/images/1.jpg" alt="Photo 1">
    <img src="assets/images/2.jpg" alt="Photo 2">
    <img src="assets/images/3.jpg" alt="Photo 3">
    <img src="assets/images/4.jpg" alt="Photo 4">
    <img src="assets/images/5.jpg" alt="Photo 5">
    <img src="assets/images/6.jpg" alt="Photo 6">
    <img src="assets/images/7.jpg" alt="Photo 7">
    <img src="assets/images/8.jpg" alt="Photo 8">
    <img src="assets/images/9.jpg" alt="Photo 9">
    <img src="assets/images/10.jpg" alt="Photo 10">
    <img src="assets/images/11.jpg" alt="Photo 11">
    <img src="assets/images/12.jpg" alt="Photo 12">
    <img src="assets/images/13.jpg" alt="Photo 13">
    <img src="assets/images/14.jpg" alt="Photo 14">
    <img src="assets/images/15.jpg" alt="Photo 15">
    <img src="assets/images/16.jpg" alt="Photo 16">
    <img src="assets/images/17.jpg" alt="Photo 17">
    <img src="assets/images/18.jpg" alt="Photo 18">
    <img src="assets/images/19.jpg" alt="Photo 19">
    <img src="assets/images/20.jpg" alt="Photo 20">
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close-btn" id="closeBtn">&times;</span>
    <span class="nav-btn prev" id="prevBtn">&#10094;</span>
    <img id="lightboxImg" src="" alt="Expanded View">
    <span class="nav-btn next" id="nextBtn">&#10095;</span>
  </div>

  <footer>
    <p>Â© 2025 Reagan Wabululu | All Rights Reserved</p>
  </footer>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const closeBtn = document.getElementById('closeBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let currentIndex = 0;

    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        showImage();
        lightbox.style.display = 'flex';
      });
    });

    function showImage() {
      lightboxImg.src = images[currentIndex].src;
    }

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      showImage();
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage();
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) lightbox.style.display = 'none';
    });
  </script>
</body>
</html>
